{% load static %}
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fs-5 fw-bold" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" class="img-fluid" width="30px" height /> Northern Alliance</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% url 'home' as url %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == url %}active{% endif %} me-3 fw-bold" aria-current="page" href="{% url 'home' %}">HOME</a>
        </li>
        {% for category in categories %}
        {% url 'categorypost' category.slug as url %}
        <li class="nav-item">
            <a class="nav-link {% if request.path == url %}active{% endif %} me-3 text-uppercase fw-bold" href="{% url 'categorypost' category.slug %}">{{category.name}}</a>
          </li>{% endfor %}
          {% url 'about' as url %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == url %}active{% endif %} me-3 fw-bold" href="{% url 'about' %}">ABOUT US</a>
        </li>
        {% url 'contact' as url %}
        <li class="nav-item ">
            <a class="nav-link {% if request.path == url %}active{% endif %} me-3 fw-bold" href="{% url 'contact' %}">CONTACT US</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          class="search-click"
          type="search"
          name = "q"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div>
  </div>
</nav>
